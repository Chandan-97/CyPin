<!DOCTYPE html>
<html>
<head lang="en">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
    <meta charset="UTF-8">
    <title>Admin Home</title>
</head>
<body>
<div class="header">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="add_items">Add Items</a></li>
        <li><a href="#">Reports</a></li>
    </ul>
</div>

<div class="admin-main">
<table>
    <thead>
        <td>S. No</td>
        <td>Item</td>
        <td>Model No</td>
        <td>Total</td>
        <td>Issued</td>
        <td>Remaining</td>
        <td>Info</td>
    </thead>
    {% for item in item_list %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.model }}</td>
        <td>{{ item.added }}</td>
        <td>{{ item.total }}</td>
        <td>{{ item.issued }}</td>
        <td>{{ item.remaining }}</td>
    </tr>
    {% endfor %}
</table>
</div>

</body>

<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th, thead {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
</html>
